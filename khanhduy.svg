<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="background: black;">  
  <!-- Background stars -->  
  <rect width="100%" height="100%" fill="black" />  
  <circle cx="50" cy="50" r="2" fill="white" />  
  <circle cx="150" cy="80" r="1.5" fill="white" />  
  <circle cx="200" cy="150" r="1" fill="white" />  
  <circle cx="300" cy="200" r="2" fill="white" />  
  <circle cx="500" cy="100" r="1.2" fill="white" />  
  <circle cx="600" cy="300" r="3" fill="white" />  
  
  <!-- Earth -->  
  <circle cx="600" cy="300" r="100" fill="url(#earth)" />  
  <defs>  
    <pattern id="earth" patternUnits="userSpaceOnUse" width="200" height="200">  
      <image href="link_to_your_earth_image.jpg" width="200" height="200" />  
    </pattern>  
  </defs>  

  <!-- Icons -->  
  <text x="50" y="500" font-family="Arial" font-size="40" fill="yellow">JS</text>  
  <text x="120" y="500" font-family="Arial" font-size="40" fill="cyan">React</text>  
  <text x="230" y="500" font-family="Arial" font-size="40" fill="green">Vue</text>  
  <text x="340" y="500" font-family="Arial" font-size="40" fill="gray">GitHub</text>  
  <text x="460" y="500" font-family="Arial" font-size="40" fill="blue">VSCode</text>  
</svg>
